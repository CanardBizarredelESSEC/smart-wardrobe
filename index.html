<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Wardrobe Swipe</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="topbar">
		<div class="topbar__left">
			<h1>Wardrobe</h1>
		</div>
		<div class="topbar__right">
			<button id="seedBtn" class="icon-btn" title="Load demo">üå±</button>
			<button id="settingsBtn" class="icon-btn" title="Settings">‚öôÔ∏è</button>
		</div>
	</header>

	<main id="views">
		<section id="view-swipe" class="view active">
			<div class="controls">
				<div class="control">
					<label for="occasion">Occasion</label>
					<select id="occasion">
						<option value="casual">Casual</option>
						<option value="smart-casual" selected>Smart Casual</option>
						<option value="business">Business</option>
						<option value="formal">Formal</option>
					</select>
				</div>
				<div class="control">
					<label for="temp">Temp ¬∞C</label>
					<input id="temp" type="number" value="18" inputmode="numeric">
				</div>
				<button id="refreshDeckBtn" class="btn btn-secondary">Refresh</button>
			</div>

			<div id="deck" class="deck"></div>

			<div class="swipe-actions">
				<button id="btnNope" class="swipe-btn swipe-btn--nope" aria-label="Skip">‚úñ</button>
				<button id="btnLike" class="swipe-btn swipe-btn--like" aria-label="Wear">‚ù§</button>
			</div>
		</section>

		<section id="view-wardrobe" class="view">
			<div class="section-header">
				<h2>Your Wardrobe</h2>
				<button id="addOpenBtn" class="btn btn-primary">Add Item</button>
			</div>
			<div class="toolbar">
				<input id="searchInput" type="text" placeholder="Search name or color">
				<select id="filterCategory">
					<option value="all" selected>All</option>
					<option value="top">Top</option>
					<option value="bottom">Bottom</option>
					<option value="dress">Dress</option>
					<option value="outerwear">Outerwear</option>
					<option value="shoes">Shoes</option>
					<option value="accessory">Accessory</option>
				</select>
			</div>
			<div id="wardrobeGrid" class="grid"></div>
		</section>

		<section id="view-sell" class="view">
			<div class="section-header">
				<h2>Sell Suggestions</h2>
			</div>
			<div id="resaleList" class="list"></div>
		</section>
	</main>

	<nav class="tabbar">
		<button data-tab="view-swipe" class="tab active">Swipe</button>
		<button data-tab="view-wardrobe" class="tab">Wardrobe</button>
		<button data-tab="view-sell" class="tab">Sell</button>
	</nav>

	<div id="sheet" class="sheet" aria-hidden="true">
		<div class="sheet__content">
			<header class="sheet__header">
				<h3>Add Item</h3>
				<button id="addCloseBtn" class="icon-btn" aria-label="Close">‚úï</button>
			</header>
			<form id="addForm" class="form">
				<label>Name<input id="name" required placeholder="White Oxford Shirt"></label>
				<label>Category
					<select id="category" required>
						<option value="top">Top</option>
						<option value="bottom">Bottom</option>
						<option value="dress">Dress</option>
						<option value="outerwear">Outerwear</option>
						<option value="shoes">Shoes</option>
						<option value="accessory">Accessory</option>
					</select>
				</label>
				<label>Color<input id="color" required placeholder="Navy"></label>
				<label>Formality
					<select id="formality" required>
						<option value="casual">Casual</option>
						<option value="smart-casual" selected>Smart Casual</option>
						<option value="business">Business</option>
						<option value="formal">Formal</option>
					</select>
				</label>
				<label>Warmth
					<select id="warmth" required>
						<option value="light">Light</option>
						<option value="medium" selected>Medium</option>
						<option value="warm">Warm</option>
					</select>
				</label>
				<label>Image URL<input id="imageUrl" placeholder="https://... (optional)"></label>
				<label>Original Price<input id="cost" type="number" min="0" step="1" placeholder="120"></label>
				<label>Brand<input id="brand" placeholder="Uniqlo"></label>
				<div class="sheet__actions">
					<button type="button" id="clearBtn" class="btn btn-danger btn-ghost">Clear All</button>
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</form>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
